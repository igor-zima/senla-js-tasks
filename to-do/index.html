<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="./assets/image/logo.svg" alt="logo" />
        </div>
        <div class="search">
          <input
            class="search-input"
            type="search"
            name="search-input"
            id="search-input"
            placeholder="Search task for to do"
            autocomplete="off"
          />
        </div>
      </header>

      <main>
        <div class="task-settings">
          <div class="tabs">
            <button class="tab active">All</button>
            <button class="tab">Active</button>
            <button class="tab">Done</button>
          </div>
          <div class="new-task">
            <span>New task</span>
            <textarea name="new-task__area" id="new-task__area" class="new-task__area"></textarea>
            <button class="add-btn" id="add-btn">Add</button>
          </div>
        </div>
        <ul class="task-list" id="task-list">
          <!-- <li class="task">
            <div class="task-btn__wrapper">
              <button class="mark-btn">Mark important</button><button class="delete-btn"></button>
            </div>
            <div class="star"></div>
            <span class="task__text">First task</span>
          </li> -->
        </ul>
      </main>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
