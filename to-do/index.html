  <body>
    <div class="register">
      <form class="register__form" id="register-form" action="get" autocomplete="off">
        <h3>Create an account</h3>
        <label class="input-wrapper" for="email">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            autocomplete="off"
          />
        </label>
        <label class="input-wrapper" for="password">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            autocomplete="new-password"
          />
        </label>
        <button type="button" id="register-btn">Submit</button>
        <div class="sign">
          <span class="sign active" id="sign-up" tabindex="0">Sign Up</span>
          <span class="sign" id="sign-in" tabindex="0">Sign In</span>
        </div>
      </form>
    </div>
